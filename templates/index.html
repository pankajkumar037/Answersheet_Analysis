<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Sheet Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center text-primary mb-4">📄 Answer Sheet & Question Paper Insights</h2>

    <form id="upload-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="answer_sheet" class="form-label">Upload Answer Sheet</label>
            <input class="form-control" type="file" name="answer_sheet" id="answer_sheet">
        </div>

        <div class="mb-3">
            <label for="question_paper" class="form-label">Upload Question Paper</label>
            <input class="form-control" type="file" name="question_paper" id="question_paper">
        </div>

        <button type="submit" class="btn btn-primary w-100">🔍 Get Insights</button>
    </form>

    <div id="preview" class="row mt-4 text-center d-none">
        <div class="col">
            <h6>Answer Sheet Preview</h6>
            <img id="answer-preview" class="img-thumbnail" />
        </div>
        <div class="col">
            <h6>Question Paper Preview</h6>
            <img id="question-preview" class="img-thumbnail" />
        </div>
    </div>

    
    <div id="spinner" class="text-center my-3" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Generating insights, please wait...</p>
    </div>

    <div class="mt-4" id="result-section" style="display:none;">
        <h5 class="text-success">Insights Generated:</h5>
        <pre id="result" class="bg-light p-3 border rounded"></pre>
        <a id="download-link" href="/download" class="btn btn-success mt-3">⬇️ Download result</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='/script.js') }}"></script>
</body>
</html>
