<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Sheet Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center text-primary mb-4">📄 Answer Sheet & Question Paper Insights</h2>

    <form id="upload-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="question_paper" class="form-label">Upload Question Paper (PDF)</label>
            <input class="form-control" type="file" name="question_paper" id="question_paper" accept=".pdf">
        </div>

        <div class="mb-3">
            <label for="answer_sheets" class="form-label">Upload Answer Sheets (Multiple Images)</label>
            <input class="form-control" type="file" name="answer_sheets" id="answer_sheets" accept="image/*" multiple>
        </div>

        <button type="submit" class="btn btn-primary w-100">🔍 Get Insights</button>
    </form>

    <div id="preview-container" class="mt-4">
        <h5 class="text-center text-info mb-3">🖼️ Preview of Uploaded Files</h5>
        <div id="question-preview" class="text-center mb-3 d-none">
            <h6>Question Paper Preview</h6>
            <iframe id="pdf-preview" style="width:100%; height:300px;" frameborder="0"></iframe>
        </div>
        <div id="answers-preview" class="row row-cols-md-3 g-3 d-none">
            </div>
    </div>

    <div id="spinner" class="text-center my-3" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Generating insights, please wait...</p>
    </div>

    <div class="mt-4" id="results-section" style="display:none;">
        <h5 class="text-success">📊 Insights:</h5>
        <div id="charts-container" class="mb-4">
            </div>
        <pre id="results-text" class="bg-light p-3 border rounded"></pre>
        <a id="download-link" href="/download" class="btn btn-success mt-3 d-none">⬇️ Download Results</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
